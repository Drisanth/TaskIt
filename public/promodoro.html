<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0; 
    }
    #pomodoro-timer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      z-index: 1; 
      position: relative; 
    }
    .pomodoro-clock {
      font-size: 300px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 15px;
      color: #19101b; 
      text-shadow: 
        0px 0px 100px #9894b0,  
        0px 0px 100px #8d86a7,
        0px 0px 0px,
        0px 0px 10px #ffffff;
    }
    .timer-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .full-screen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #1a2e58;
      border-color: #6e6986;
      box-shadow:  0px 0px 100px #9894b0,  
        0px 0px 100px #8d86a7,
        0px 0px 0px #b9b2bd,
        0px 0px 10px #ffffff;
    }
    #start-timer{
        background-color: #2e2094;
        border-color: #7a5186;
        box-shadow:  0px 0px 100px #9894b0,  
        0px 0px 100px #8d86a7,
        0px 0px 0px #b9b2bd,
        0px 0px 10px #ffffff;
    }
    #reset-timer{
        background-color: #ac2c2c;
        border-color: #7a5186;
        box-shadow:  0px 0px 100px #9894b0,  
        0px 0px 100px #8d86a7,
        0px 0px 0px #b9b2bd,
        0px 0px 10px #ffffff;
    }
    .nav-links {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1; 
    }
    .nav-link {
      color: #ffffff;
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="nav-links">
    <a href="/dashboard" class="nav-link">Events</a>
  </div>

  <div class="container" id="pomodoro-timer-container">
    <div class="pomodoro-clock" id="pomodoro-timer">25:00</div>
    <div class="timer-controls">
      <button class="btn btn-success" id="start-timer">Start</button>
      <button class="btn btn-danger" id="reset-timer">Reset</button>
    </div>
    <button class="btn btn-primary full-screen-btn" id="fullScreenBtn">Full Screen</button>
  </div>

  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 450,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#CD9ADD"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#CD9ADD",
          "opacity": 0.75,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none"
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        }
      },
      "retina_detect": true
    });

    let timer;
    let timeLeft = 25 * 60; 
    const timerDisplay = document.getElementById('pomodoro-timer');

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (!timer) {
        timer = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateTimerDisplay();
          } else {
            clearInterval(timer);
            timer = null;
            alert("Pomodoro session complete!");
          }
        }, 1000);
      }
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      timeLeft = 25 * 60; 
      updateTimerDisplay();
    }

    document.getElementById('start-timer').addEventListener('click', startTimer);
    document.getElementById('reset-timer').addEventListener('click', resetTimer);

    const fullScreenBtn = document.getElementById('fullScreenBtn');

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          alert(`Error attempting to enable full-screen mode: ${err.message}`);
        });
        fullScreenBtn.textContent = "Exit Full Screen"
      } 
      else {
        document.exitFullscreen();
        fullScreenBtn.textContent = "Full Screen";
      }
    }

    fullScreenBtn.addEventListener('click', toggleFullScreen);
  </script>

</body>
</html>
